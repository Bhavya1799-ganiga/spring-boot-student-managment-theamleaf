<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management</a>
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/list/students}">Student List </a>
            </li>
        </ul>
    </div>
</nav>

<h1>Student List</h1>
<div class ="row">
    <div class ="col-lg-3">
        <a th:href ="@{/students/new}" class ="btn btn-primary btn-sm mb-3">Add Student</a>

    </div>
</div>
<table class="table table-striped table-bordered">
    <thead class ="table - dark">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the students and display each student's details -->
    <tr th:each="student : ${students}">
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.contact}"></td>
        <td>
            <a th:href ="@{/student/edit/{id}(id=${student.id})}" class="btn btn-primary"></a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
