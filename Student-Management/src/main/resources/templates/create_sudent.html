<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management</a>
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/list/students}">Student List</a>
            </li>
        </ul>
    </div>
</nav>
<div class ="container">
    <div class="row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-contenet-center card">
            <div class="card-body">
                <form th:action="@{/list/students}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <label>Student First Name</label>
                        <input type="text" name ="firstName"
                               th:field="*{firstName}" placeholder="Enter Student First Name" />
                    </div>
                    <div class="form-group">
                        <label>Student Last Name</label>
                        <input type="text" name ="lastName"
                               th:field="*{lastName}" placeholder="Enter Student last Name" />
                    </div>
                    <div class="form-group">
                        <label>Student Email</label>
                        <input type="text" name ="email"
                               th:field="*{email}" placeholder="Enter Student email" />
                    </div>
                    <div class="form-group">
                        <label>Student Contact</label>
                        <input type="text" name ="contact"
                               th:field="*{contact}" placeholder="Enter Student contact" />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>

                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
</body>
